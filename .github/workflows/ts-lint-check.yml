name: ts-lint-check

run-name: ts check
on:
  pull_request:
    types: [opened]
  push:

jobs:
  ts-lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true

      - name: Install deps
        run: pnpm i

      - name: Run typescript compiler
        run: pnpm tsc